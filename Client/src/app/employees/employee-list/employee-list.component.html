<div class="example-container mat-elevation-z2">
  <mat-table #table [dataSource]="employeeService.employeeList?.dataSource">

    <ng-container matColumnDef="EmployeeID">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.EmployeeID}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="FirstName">
      <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.FirstName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="LastName">
      <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.LastName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Position">
      <mat-header-cell *matHeaderCellDef>Position</mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.Position}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Office">
      <mat-header-cell *matHeaderCellDef>Office</mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.Office}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *cdkCellDef="let employee">
        <div>
          <button mat-icon-button color="basic" title="Edit" (click)="showForEdit(employee)">
            <mat-icon>input</mat-icon>
          </button>
          <button mat-icon-button color="warn" title="Delete" (click)="onDelete(employee.EmployeeID)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
